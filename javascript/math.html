<!DOCTYPE html>
<html>
<head><title>mathfunctions</title>
</head>
<body>
<h2><u><center>math functions</center></u></h2>
<script>
document.write(Math.PI);
document.write("<br>");
document.write(Math.random());
document.write("<br>");
document.write(Math.pow(2,3));
document.write("<br>");
document.write(Math.abs(-2.1));
document.write("<br>");
document.write(Math.round(1.2));
document.write("<br>");
document.write(Math.ceil(4.4));
document.write("<br>");
document.write(Math.floor(2.5));
document.write("<br>");
document.write(Math.min(1,2,-5,6));
document.write("<br>");
document.write(Math.max(7,10,100,0));
document.write("<br>");
</script>
</body>

</html>
